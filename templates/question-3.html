{% extends 'base.html'%}
{% block title %}Question 2{% endblock %}

{% block content %}
{% for msg in get_flashed_messages()%}
<p>{{msg}}</p>
{% endfor %}
<form action="/answer" method="POST">
    <h2>{{question}}</h2>
    <input type="radio" name="choice" value="{{choices[0]}}">{{choices[0]}}
    <input type="radio" name="choice" value="{{choices[1]}}">{{choices[1]}}
    <button>Submit!</button>
</form>
{% endblock %}
